<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widgets</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a202c;
            color: #fff;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: 30% 70%;
            grid-template-rows: 40% 60%;
            height: 100vh;
            gap: 10px;
            box-sizing: border-box;
            overflow: hidden; /* Prevent scrollbar */
        }
        .clock-container {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Change from flex-end to center */
            font-size: 4rem;
            text-align: center; /* Change from right to center */
        }
        .date {
            font-size: 1.5rem;
            margin-top: 5px;
            opacity: 0.8;
        }
        .small-widget {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .large-widget {
            grid-column: 2 / 3;
            grid-row: 1 / 3;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Clock -->
    <div class="clock-container">
        <div class="clock"></div>
        <div class="date"></div>
    </div>

    <!-- Small Windy Widget -->
    <div class="small-widget">
        <iframe 
            src="https://embed.windy.com/embed2.html?lat=40.7128&lon=-74.0060&zoom=5&level=surface&overlay=rain&menu=&message=true&marker=&calendar=&pressure=&type=map&location=coordinates&detail=&detailLat=40.7128&detailLon=-74.0060&metricWind=default&metricTemp=default&radarRange=-1" 
            frameborder="0">
        </iframe>
    </div>

    <!-- Large Windy Widget -->
    <div class="large-widget">
        <iframe 
            src="https://embed.windy.com/embed2.html?lat=40.7128&lon=-74.0060&zoom=5&level=surface&overlay=clouds&menu=&message=true&marker=&calendar=&pressure=&type=map&location=coordinates&detail=&detailLat=40.7128&detailLon=-74.0060&metricWind=default&metricTemp=default&radarRange=-1" 
            frameborder="0">
        </iframe>
    </div>

    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Date.prototype.toLocaleDateString"></script>
    <script>
        // Clock and Date Script
        function updateClockAndDate() {
            var now = new Date();
            
            // Update Clock
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            var strTime = hours + ':' + (minutes < 10 ? '0' + minutes : minutes) + ' ' + ampm;
            document.querySelector('.clock').innerHTML = strTime;
            
            // Update Date
            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            var strDate = now.toLocaleDateString(undefined, options);
            document.querySelector('.date').innerHTML = strDate;
        }

        setInterval(updateClockAndDate, 1000);
        updateClockAndDate(); // Initial call to display clock and date immediately
    </script>
</body>
</html>
